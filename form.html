<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона - форма отзыва</title>
  </head>
  <body>

  <!-- header -->
  <header class="page-header">
    <nav class="main-nav">
      <span class="main-nav__toggle  main-nav__toggle--closed">Открыть меню</span>
      <div class="main-nav__wrapper  main-nav__wrapper--closed">
        <ul class="main-nav__items">
          <li class="main-nav__item  main-nav__item--active"><a href="#">Главная</a></li>
          <li class="main-nav__item"><a href="#">Фото и видео</a></li>
          <li class="main-nav__item"><a href="#">Форма отзыва</a></li>
          <li class="main-nav__item"><a href="#">HTML Academy</a></li>
        </ul>
      </div>

      <div class="main-nav__logo">
        <img src="http://placehold.it/150x100" width="150" height="100" alt="Sedona">
      </div>
    </nav>
  </header>


  <!-- main-content -->
  <div class="main-content">
    <div class="main-content__main-img">
      <img src="http://placehold.it/150x100" width="150" height="100" alt="Sedona">
    </div>

    <!-- recall -->
    <div class="recall">
      <div class="recall__wrapper">
        <div class="recall__title">Оставьте свой отзыв</div>
        <p>Помогите нашим отелям стать лучше! Оставьте отзыв о них, а также о посещенных вами достопримечательностях</p>

        <!-- form -->
        <div class="recall__form">
          <form action="#" method="post">

            <!-- form-name -->
            <fieldset class="recall__form-name">
              <legend>Представьтесь, пожалуйста:</legend>
              <label for="name">Имя</label>
              <input type="text" id="name" name="name">

              <label for="surname">Фамилия</label>
              <input type="text" id="surname" name="name">

              <label for="patronymic">Отчество</label>
              <input type="text" id="patronymic" name="name">
            </fieldset>

          </form>
        </div>
      </div>
    </div>
  </div>

    <!-- footer -->
    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <div class="page-footer__title">#Visitsedona</div>

        <!-- footer-social -->
        <div class="page-footer__social">
          <div class="social-links">
            <a href="#" class="social-link  social-link--tv">Мы в Твиттере</a>
            <a href="#" class="social-link  social-link--fb">Мы в Фейсбуке</a>
            <a href="#" class="social-link  social-link--yt">Мы на YouTube</a>
          </div>
        </div>

        <!-- copyright -->
        <div class="page-footer__copyright">
          <span>Разработанно</span>
          <a href="#"><img src="http://placehold.it/150x100" width="150" height="100" alt="HTML Academy"></a>
        </div>

      </div>
    </footer>


  </body>
</html>
